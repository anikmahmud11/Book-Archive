<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Archive</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- custom style -->
    <style>
        #spinner{
            display: none;
        }
        #spinner2{
            display: none;
        }
    </style>
</head>
<body> 
<section>
   
    <h2 class="text-center text-light bg-danger bg-opacity-75 p-4">Search Books</h2>
<div class="input-group mb-3 w-50 mx-auto ">
     <!-- input field -->
    <input id="search-field" type="text" class="form-control rounded-3 m-1 p-1 " placeholder="search books..." aria-label="Recipient's username" aria-describedby="button-addon2">
    <button onclick="searchBook()" class="btn btn-outline-dark rounded-3 m-1 " type="button" id="button-search">Search</button>
  </div>
  <!-- spinner field -->
  <div id="spinner"class="text-center">
     (-_-) Have a relax files are loading...
  </div>
  <!-- number of search -->
  <div id="search-number" class="text-center">
  </div>
  <!-- search result -->
  <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 bg-secondary bg-opacity-25 m-3">
   </div>
   <!-- display error  -->
   <div id="random-input" class="text-center">
   </div>
   <div id="empty-input" class="text-center">
   </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<!-- custom scipt -->
    <script src="js/app.js"></script>
</body>
</html>
